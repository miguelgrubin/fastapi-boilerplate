# FastAPI Boilerplate with Authelia + Traefik + PostgreSQL + Redis
# Adapted from: https://www.authelia.com/blog/authelia--traefik-setup-guide/
#
# Usage: docker compose --env-file .env.docker up -d
#
# Access URLs (HTTPS):
#   - https://blog.localtest.me       - FastAPI app (protected)
#   - https://blog.localtest.me/docs  - API documentation (public)
#   - https://auth.localtest.me       - Authelia portal
#   - http://localhost:8080           - Traefik Dashboard
#   - localhost:15432                 - PostgreSQL direct access
#
# Note: localtest.me resolves to 127.0.0.1 - no /etc/hosts changes needed!
#
# Default credentials:
#   Authelia: admin / password

services:
  # =============================================================================
  # Traefik Proxy
  # =============================================================================
  traefik:
    image: traefik:latest
    container_name: fastapi-traefik
    restart: unless-stopped
    security_opt:
      - 'no-new-privileges=true'
    networks:
      - proxy
      - authelia
    ports:
      - "80:80"        # HTTP (redirects to HTTPS)
      - "443:443"      # HTTPS
      - "8080:8080"    # Dashboard
    environment:
      TZ: 'Europe/Madrid'
    volumes:
      - '/var/run/docker.sock:/var/run/docker.sock:ro'
      - './docker/traefik/config/traefik.yml:/traefik.yml:ro'
      - './docker/traefik/config/dynamic.yml:/dynamic.yml:ro'
      - './docker/traefik/certs:/certs:ro'
      - './docker/traefik/data/:/data'
      - './docker/traefik/logs:/logs'
    healthcheck:
      test: ["CMD", "traefik", "healthcheck"]
      interval: 10s
      timeout: 5s
      retries: 5

  # =============================================================================
  # Authelia - Authentication Portal
  # =============================================================================
  authelia:
    image: authelia/authelia:latest
    container_name: fastapi-authelia
    restart: unless-stopped
    networks:
      - authelia
      - proxy
    expose:
      - 9091
    volumes:
      - './docker/authelia/config:/config'
      - authelia_data:/var/log/authelia
    environment:
      TZ: 'Europe/Madrid'
      AUTHELIA_IDENTITY_VALIDATION_RESET_PASSWORD_JWT_SECRET: ${AUTHELIA_JWT_SECRET}
      AUTHELIA_SESSION_SECRET: ${AUTHELIA_SESSION_SECRET}
      AUTHELIA_STORAGE_ENCRYPTION_KEY: ${AUTHELIA_STORAGE_ENCRYPTION_KEY}
    labels:
      # Expose Authelia through Traefik
      traefik.enable: 'true'
      traefik.docker.network: 'proxy'
      # Route auth.localtest.me to Authelia (HTTPS)
      traefik.http.routers.authelia.rule: 'Host(`auth.localtest.me`)'
      traefik.http.routers.authelia.entrypoints: 'websecure'
      traefik.http.routers.authelia.tls: 'true'
      traefik.http.routers.authelia.service: 'authelia'
      traefik.http.services.authelia.loadbalancer.server.port: '9091'
    depends_on:
      redis:
        condition: service_healthy

  # =============================================================================
  # Redis - Session Storage for Authelia
  # =============================================================================
  redis:
    image: redis:7-alpine
    container_name: fastapi-redis
    restart: unless-stopped
    networks:
      - authelia
      - proxy
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # =============================================================================
  # PostgreSQL - Database
  # =============================================================================
  postgres:
    image: pgvector/pgvector:pg18-trixie
    container_name: fastapi-postgres
    restart: unless-stopped
    networks:
      - proxy
    ports:
      - "15432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-fastapi}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-fastapi_password}
      POSTGRES_DB: ${POSTGRES_DB:-fastapi_db}
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-fastapi} -d ${POSTGRES_DB:-fastapi_db}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # =============================================================================
  # FastAPI Application
  # =============================================================================
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: fastapi-app
    restart: unless-stopped
    networks:
      - proxy
    expose:
      - 8000
    environment:
      PYTHONPATH: /app/src
      DATABASE_URL: postgresql://${POSTGRES_USER:-fastapi}:${POSTGRES_PASSWORD:-fastapi_password}@postgres:5432/${POSTGRES_DB:-fastapi_db}
      REDIS_URL: redis://redis:6379
    labels:
      traefik.enable: 'true'
      traefik.docker.network: 'proxy'

      # Router for public API endpoints (docs, health) - NO authentication
      traefik.http.routers.api-public.rule: 'Host(`blog.localtest.me`) && (PathPrefix(`/docs`) || PathPrefix(`/redoc`) || Path(`/openapi.json`) || PathPrefix(`/health`))'
      traefik.http.routers.api-public.entrypoints: 'websecure'
      traefik.http.routers.api-public.tls: 'true'
      traefik.http.routers.api-public.priority: '100'
      traefik.http.routers.api-public.service: 'api'

      # Router for protected API endpoints - requires Authelia authentication
      traefik.http.routers.api.rule: 'Host(`blog.localtest.me`)'
      traefik.http.routers.api.entrypoints: 'websecure'
      traefik.http.routers.api.tls: 'true'
      traefik.http.routers.api.priority: '50'
      traefik.http.routers.api.middlewares: 'authelia@file'
      traefik.http.routers.api.service: 'api'

      # Service definition
      traefik.http.services.api.loadbalancer.server.port: '8000'
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy

networks:
  proxy:
    name: 'proxy'
  authelia:
    name: 'authelia'

volumes:
  postgres_data:
  redis_data:
  authelia_data:
